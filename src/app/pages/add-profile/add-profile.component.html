<div class="max-w-3xl mx-auto bg-white p-6 shadow rounded-lg">
  <h2 class="text-2xl font-semibold mb-6">Add New Profile</h2>

  <form (ngSubmit)="saveProfile()" #form="ngForm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" [(ngModel)]="profile.name" name="name" required class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block mb-1">Username</label>
        <input type="text" [(ngModel)]="profile.username" name="username" required class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block mb-1">Email</label>
        <input type="email" [(ngModel)]="profile.email" name="email" required class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block mb-1">Company</label>
        <input type="text" [(ngModel)]="profile.company" name="company" class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block mb-1">Phone</label>
        <input type="text" [(ngModel)]="profile.phone" name="phone" required class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block mb-1">Photo URL</label>
        <input type="text" [(ngModel)]="profile.photo" name="photo" class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block mb-1">Address</label>
        <input type="text" [(ngModel)]="profile.address" name="address" class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block mb-1">ZIP</label>
        <input type="text" [(ngModel)]="profile.zip" name="zip" class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block mb-1">State</label>
        <input type="text" [(ngModel)]="profile.state" name="state" class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block mb-1">Country</label>
        <input type="text" [(ngModel)]="profile.country" name="country" class="w-full border px-3 py-2 rounded" />
      </div>
    </div>

    <div class="flex justify-between mt-6">
      <button
        type="button"
        (click)="goBack()"
        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
      >
        ‚Üê Back
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Save
      </button>
    </div>
  </form>
</div>
